<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>

        <script>
            window.addEventListener("load", function() {
               let form = document.querySelector("form");
               form.addEventListener("submit", function(event) {
                  let pilotInput = document.querySelector("input[name=pilotName]");
                  let copilotInput = document.querySelector("input[name=copilotName]");
                  let fuelInput = document.querySelector("input[name=fuelLevel]");
                  let cargoInput = document.querySelector("input[name=cargoMass]");
                  if (pilotInput.value === "" || copilotInput.value === "" || fuelInput.value === "" || cargoInput.value === "") {
                     alert("All fields are required!");
                     // stop the form submission
                     event.preventDefault();
                  }

                  if ( !(isNaN (Number(pilotInput.value))) || !(isNaN (Number(copilotInput.value))) ) {
                     alert("Entries for Pilot and Co-Pilot must be text");
                     event.preventDefault();
                  }                 

                  if (isNaN (Number(fuelInput.value)) || isNaN (Number(cargoInput.value)) ) {
                     alert("Entries for Fuel and Cargo must be in the form of a number");
                     event.preventDefault();
                  } 
                  
                  let launchStat = document.getElementById("launchStatus");
                  let faultyVisibility = document.getElementById("faultyItems");
                  let pilotStat = document.getElementById("pilotStatus");
                  let copilotStat = document.getElementById("copilotStatus");
                  let fuelStat = document.getElementById("fuelStatus");
                  let cargoStat = document.getElementById("cargoStatus");

                  if ( Number(fuelInput.value) < 10000 ) {
                      event.preventDefault();
                      fuelStat.innerHTML="Fuel level too low for launch";
                      launchStat.innerHTML = "Shuttle Not Ready for Launch";
                      launchStat.style.color = "red";
                      faultyVisibility.style.visibility = "visible";

                  } 
                  
                  if ( Number(cargoInput.value) > 10000 ) {
                      event.preventDefault();
                      cargoStat.innerHTML="Cargo mass too high for launch";
                      launchStat.innerHTML = "Shuttle Not Ready for Launch";
                      launchStat.style.color = "red";
                      faultyVisibility.style.visibility = "visible";

                  } 

                  if ( Number(fuelInput.value) >= 10000 && Number(cargoInput.value) <= 10000 ) {
                    event.preventDefault();
                    launchStat.innerHTML = "Shuttle is ready for launch";
                    launchStat.style.color = "green";

                  }

               });
            });

         </script>
         
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type="text" name="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type="text" name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
